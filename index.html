---
layout: layout
title: Jekyll Base
---
{% for post in site.posts limit:5 %}
  <div id="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div id="date">published {{ post.date | date_to_string }}</div>
    {{ post.content }}
    <a id="more" href="{{ post.url }}#disqus">Comments &raquo;</a>
  </div>
{% endfor %}

<hr />

<h2>archive</h2>
<ul id="archive">
{% for post in site.posts %}
<li><a href="{{ post.url }}">{{ post.title }}</a><abbr>{{ post.date | date_to_string }}</abbr></li>
{% endfor %}
</ul>
